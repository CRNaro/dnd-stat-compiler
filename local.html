<!-- HTML FOR OUR SAVE TO LOCAL STORAGE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>API Data Display</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header id="save-page-header">
        <h1>Saved Characters</h1>
    </header>
    <div id="content-container">
        <section id="stats-box">
            <ul>
                <li><span id="displayClass">Class:</span></li>
                <li><span id="displayRace">Race:</span></li>
            </ul>
        </section>
        <section id="quote-box">
            <h3 class="title is-4 has-text-success">Quote</h3>
            <p id="title" class="has-text-weight-bold"></p>
            <p id="author" class="has-text-weight-bold"></p>
            <br>
            <p id="displayPoem" class="is-italic"></p>
        </section>
    </div>
    <input type="button" value="Return" id="return-main">
    <script src="./assets/js/local.js"></script>

</body>




</html>
