<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/test.css">
</head>

<body>
    <header id="page-header">
        <h1>Dungeons & Dragons Character Stat Compiler</h1>
        <h2>For 5th Edition</h2>
    </header>
    <div id="content-container">
        <section id="stats-quote-container">
            <section id="stats-box"> <!--Display examples for stats box-->
                <ul>
                    <li><span id="variable1">Class:</span></li>
                    <li><span id="variable2">Race:</span></li>
                    <li><span id="variable3">Bonus:</span></li>
                </ul>
            </section>
        </section>
        <section id="quote-box">
            <p id="quote"></p>
            <p id="author"></p>
        </section>
    </div>
    <form>
        <div id="select-box">
            <div class="select-group">
                <label for="race-select">Race:</label>
                <select id="race-select">
                    <option value="dragonborn">Dragonborn</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="elf">Elf</option>
                    <option value="gnome">Gnome</option>
                    <option value="half-elf">Half-Elf</option>
                    <option value="halfling">Halfling</option>
                    <option value="half-orc">Half-Orc</option>
                    <option value="human">Human</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>
            <div class="select-group">
                <label for="class-select">Class:</label>
                <select id="class-select">
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rogue">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>
            <div id="submit-box">
                <input type="submit" value="Submit" id="submit-button">
                <!--Moved submit button to be on top of class and race dropdowns-->
            </div>
    </form>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
