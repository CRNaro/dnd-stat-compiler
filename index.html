<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Compiler</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<header id="page-header" class="is-italic">
    <h1>Dungeons & Dragons Character Stat Compiler</h1>
    <h2>For 5th Edition</h2>
</header>

<body>
    <div id="content-container">
        <section id="stats-quote-container">
            <section id="stats-box" class="box">
                <h3 class="title is-4 has-text-success">Stats</h3>
                <ul class="content">
                    <li><span id="class" class="has-text-green">Class:</span></li><!--Display examples for stats box-->
                    <li><span id="race" class="has-text-green">Race:</span></li>
                    <li><span id="prof" class="has-text-green">Proficiencies:</span></li>
                    <li><span id="traits" class="has-text-green">Traits: </span></li>
                </ul>
            </section>
        </section>
        <section id="quote-box" class="box">
            <ul class="content">
                <h3 class="title is-4 has-text-success">Quote</h3>
                <li><span id="title" class="has-text-weight-bold">Title:</span></li>
                <li><span id="author" class="has-text-weight-bold">Author:</span></li>
                <li><span id="quote" class="is-italic">Quote:</span></li>
            </ul>
        </section>
        <section id="additional-info-box" class="box">
            <h3 class="title is-4 has-text-success">Additional Information</h3>
            <ul class="content">
                <li><span id="spell" class="has-text-green">Spell Types:</span></li>
                <li>Spells:<span id="class-spells" class="has-text-green spells-container"></span></li>
                <li><span id="language" class="has-text-green">Language:</span></li>
                <li><span id="alignment" class="has-text-green">Alignments:</span></li>
            </ul>
        </section>
    </div>

    <section class="section">
        <div class="container">
            <form id="select-form" onsubmit="return characterClear()" class="field is-grouped">
                <div id="save-character">
                    <input type="text" id="character-name" name="character-name" placeholder="Enter Character Name">
                </div>
                <button id="save-button" class="button is-success">Save</button>
        </div>
        <div class="control">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label for="race-select" class="label">Race:</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <div class="select">
                            <select id="race-select">
                                <option value="dragonborn">Dragonborn</option>
                                <option value="dwarf">Dwarf</option>
                                <option value="elf">Elf</option>
                                <option value="gnome">Gnome</option>
                                <option value="half-elf">Half-Elf</option>
                                <option value="halfling">Halfling</option>
                                <option value="half-orc">Half-Orc</option>
                                <option value="human">Human</option>
                                <option value="tiefling">Tiefling</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Class Selection -->
        <div class="control">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label for="class-select" class="label">Class:</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <div class="select">
                            <select id="class-select">
                                <option value="barbarian">Barbarian</option>
                                <option value="bard">Bard</option>
                                <option value="cleric">Cleric</option>
                                <option value="druid">Druid</option>
                                <option value="fighter">Fighter</option>
                                <option value="monk">Monk</option>
                                <option value="paladin">Paladin</option>
                                <option value="ranger">Ranger</option>
                                <option value="rogue">Rogue</option>
                                <option value="sorcerer">Sorcerer</option>
                                <option value="warlock">Warlock</option>
                                <option value="wizard">Wizard</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div id="submit-box">
                    <input type="submit" value="Submit" id="submit-button" class="button is-primary">
                </div>
            </div>
        </div>
        </form>
        </div>

    </section>       
    </form>
    <div id="myModal">
        <p id="modalText"></p>
        <button id="closeModalBtn">OK</button>
      </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
